<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <h2>My Profile</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-card class="card">
      <ion-card-header class="ion-text-center">
        <ion-card-subtitle>8th August 2021</ion-card-subtitle>
        <ion-card-title >Available Balance:</ion-card-title>
        <ion-card-title >RM {{ (userInfo | async)?.amount }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
      <ion-button expand='block'>Withdraw</ion-button>
    </ion-card-content>
    </ion-card>

    <ion-card class="card">
      <ion-card-content>
       Email: {{ (userInfo | async)?.email }}
      </ion-card-content>
      <ion-card-content>
        Name: {{ (userInfo | async)?.name }}
       </ion-card-content>
    </ion-card>

    <div class="container-form-btn">
      <ion-button color="danger" expand='block' (click)="signOut()">Sign Out</ion-button>
    </div>  
     
  </div>

</ion-content>
